<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PGA from P-wave â€” Frontend</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>PGA from P-wave</h1>
  <p>Enter the 17 extracted P-wave features and click Predict.</p>

  <form id="f">
    <div id="inputs"></div>
    <button type="submit">Predict</button>
  </form>

  <h3>Result</h3>
  <pre id="result">No result yet</pre>

<script>
const features = [
  'pkev12','pkev23','durP','tauPd','tauPt',
  'PDd','PVd','PAd','PDt','PVt','PAt',
  'ddt_PDd','ddt_PVd','ddt_PAd','ddt_PDt','ddt_PVt','ddt_PAt'
];
const container = document.getElementById('inputs');
features.forEach(f => {
  const div = document.createElement('div');
  div.innerHTML = `<label>${f}: <input name="${f}" type="number" step="any" required></label>`;
  container.appendChild(div);
});

document.getElementById('f').addEventListener('submit', async (e) => {
  e.preventDefault();
  const fd = new FormData(e.target);
  const payload = {};
  for (const [k, v] of fd.entries()) payload[k] = parseFloat(v);
  try {
    const res = await fetch('/pred', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    document.getElementById('result').innerText = JSON.stringify(data, null, 2);
  } catch (err) {
    document.getElementById('result').innerText = 'Error: ' + err;
  }
});
</script>
</body>
</html>
